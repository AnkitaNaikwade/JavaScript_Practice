<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="f1" onsubmit="">
        Enter your name :
        <input type="text" id="t1"><br><br>
        Enter password :
        <input type="password" id="t2"><br><br>
        Confirm password :
        <input type="password" id="t3"><br><br>
        Enter age :
        <input type="number" id="t4"><br><br>
        Enter contact number :
        <input type="number" id="t5"><br><br>

        <input type="button" value="Register" id="b1" onclick="validation()"><br><br>
        <span id="s1"></span>
    </form>
    <script>
        function validation() {
            let uname = document.getElementById("t1").value
            let pass = document.getElementById("t2").value
            let cpass = document.getElementById("t3").value
            let age = document.getElementById("t4").value
            let contact = document.getElementById("t5").value
            let r = ""

            if (uname.length == 0) {
                r += "User name should not be Empty...!" + "<br>"
            }
            if (pass.length == 0) {
                r += "password should not be Empty...!" + "<br>"
            }
            if (cpass.length == 0) {
                r += "confirm password should not be Empty...!" + "<br>"
            }
            if (pass == uname) {
                r += "Username and Password should not be same" + "<br>"
            }
            if (pass !== cpass) {
                r += "passowrd and confirm password should be same" + "<br>"
            }
            if (age.length !== 0) {
                // r += "age should not be Empty...!"
                if (age < 18 || age > 25) {
                    r += "Age should be between 18 and 25 years" + "<br>"
                }
            } else {
                r += "age should not be Empty...!"
            }

            if (contact.length !== 0) {
                // r += "contact number should not be Empty...!"
                if (contact.length > 10 || contact.length < 10) {
                    r += "contact number should be of 10 digit only"  + "<br>"
                }
            } else {
                r += "Contact should not be empty...!"  + "<br>"
            }
            document.getElementById("s1").innerHTML = r
        }
        function submit(){
            alert("Form submitted")
        }
    </script>
</body>

</html>
