//document replaceChild (new, old)
<body>
<ul id="menu">
    <li>Home</li>
    <li>About Us</li>
    <li>Contact Us</li>
</ul>
<button onclick="replace()">Replace</button>
</body>
<script>
    function replace(){
        const element = document.getElementById("menu").children[0]
        const newnode = document.createTextNode("support")
        element.replaceChild(newnode, element.childNodes[0])
    }
</script>
